<!-- DOCTYPE html it informs our browser that file type is html -->
<!DOCTYPE html>
	<!-- html tag contains all the code that will be seen on the webpage -->
	<html>
	<head>
		<!-- meta tags needed with bootstrap/responsiveness for website -->
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- head tag for linking of other files/ style -->
		<title> Dae | Web Developer Portfolio</title>

		<link rel="icon" type="jpg" href="./images/IMG_20230122_172027.jpg" >

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
		<!-- link for bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<!-- external css -->
		<link rel="stylesheet" type="text/css" href="./index.css">
		<!-- title tag shows the title of the webpage on tab -->
	</head>
	<body>
		<!-- body tag contains elements that will be seen on the webpage -->

	<!--div tag is a container  -->
	<!-- using the attributes/ class and id for naming our elements 
		class - grouping 
		id - to identify each element 
		div/section - used as container -->
		<div class = "container"> 
			<!-- mt-5 margin top 5 -->
			 <section id = "landing" class = "text-center mt-5">
			 	<!-- h1 - h6 heading tag- for a header on website decreasing font size -->
			 	<h1>Full Stack Website Developer</h1>
			 	
			 	<!-- p tag - creates a paragraph on our webpage -->
			 	<p>Hello, I am Dae and I love building things from scratch</p>
			 
			 <!-- img example of self closing tab -->
			 <img src="./images/IMG_20230122_172027.jpg" id  = "profile" class = "img-fluid" id = "profile" />

			 <!-- a tag - creates a hyperlink 
			 	href is the link -->
			 <a href="mailto:nathanielleaquino@gmail.com" class = "btn btn-success btn-lg mt-3" >Let's work together!</a>

			 </section>
			</div> 
			
			<!-- script for bootstrap -->
			<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
	</body>
</html>
